<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector PDF417</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #444;
    }
    #output {
      margin-top: 1rem;
      font-size: 1rem;
      white-space: pre-wrap;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Esc치ner PDF417 CL7</h2>
  <video id="video" autoplay muted playsinline></video>
  <div id="output">Esperando escaneo...</div>

  <script type="module">
    import {
      BrowserMultiFormatReader,
      BarcodeFormat,
      NotFoundException
    } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const output = document.getElementById('output');

    async function startScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          output.textContent = 'No se detect칩 c치mara.';
          return;
        }

        const selectedDeviceId = devices[0].deviceId;

        await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            output.textContent = 'C칩digo detectado:\n\n' + result.getText();
            codeReader.reset(); // detener luego del primer escaneo
          }
        }, {
          formats: [BarcodeFormat.PDF_417]
        });
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    }

    startScanner();
  </script>
</body>
</html>
